{% extends "base_generic.html" %}

{% block content %}

<div class="down">
  <div class="container-fluid " >
    <div class="row">
      <div class="col-sm-4"></div>
      <div id ="rcorners" class="col-sm-4">
        <form class="form-signin" method="POST">
          {% csrf_token %}
          
            <br>
            <div class="text-center mb-4">
              <img class="mb-4" src="/static/images/logo.png" alt="" width="auto" height="70">
              <p>Please enter your email to reset password</p>
              <div class="form-label-group">
                
                <input type="text" name="email" class="form-control" placeholder="Email">
                <br>
                <input type="submit" class="btn btn-lg btn-primary btn-block"  value="Reset password">
              </div>
              
            </div>
            <div class="error">
              {% if form.email.errors %}
                {{ form.email.errors }}
              {% endif %}
            </div>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>


{% endblock %}
